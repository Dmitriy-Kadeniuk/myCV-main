<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/css/main.css">
    <title>My CV</title>
    <script src="assets/js/data.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css"
        integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css"
        integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_name">
                <h1 class="header_name-title h1">Dmitriy Kadenyuk</h1>
            </div>
            <div class="header_position">
                <h2 class="header_position-title h4">PHP developer
                    /
                    WordPress developer</h2>
                <button class="pdf_button header_position-button"><img src="assets/img/free-icon-printer-8188145.png"
                        alt=""></button>
            </div>
        </div>

    </header>
    <main class="main">
        <aside class="main_info">
            <div class="main_photo">
                <img src="assets/img/my1.jpg" alt="">
            </div>
            <div class="main_social">
                <div class="contact-items">
                </div>
            </div>
            <div class="main_language">
                <h3 class="main_section-title h3">Languages</h3>
            </div>
            <div class="main_skills">
                <h3 class="main_section-title h3">Skills & tools</h3>
                <div class="skill-tags">
                </div>
            </div>
            <div class="main_hobby">
                <h3 class="main_section-title h3">Hobbies & interests</h3>
                <div class="hobby-tags">
                </div>
            </div>
        </aside>
        <section class="main_content">
            <div class="accordion">
                <div class="accordion-item myStory open">
                    <div class="accordion-item-header">
                        <h2 class="h3 main_content_title">My short story</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-down accordion-item-header-icon">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>
                    <div class="accordion-item-description-wrapper">
                        <div class="accordion-item-description">
                            <hr>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="accordion-item experience open">
                    <div class="accordion-item-header">
                        <h2 class="h3 main_content_title">Work experience</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-down accordion-item-header-icon">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>
                    <div class="accordion-item-description-wrapper">
                        <div class="accordion-item-description">
                            <hr>
                            <div class="job-items">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item education open">
                    <div class="accordion-item-header">
                        <h2 class="h3 main_content_title">education</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-down accordion-item-header-icon">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>
                    <div class="accordion-item-description-wrapper">
                        <div class="accordion-item-description">
                            <hr>
                            <div class="job-items">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="education work_container">
                    <h2 class="h3 work_container_title">My Work</h2>
                    <div class="myWork work_container_items">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="container">
            <div class="socials">
            </div>
            <button class="download_cv h4">Download CV<img src="assets/img/free-icon-printer-8188145.png" alt=""></button>
        </section>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/accordion.js"></script>
</body>

</html>
